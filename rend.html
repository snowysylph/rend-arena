<!DOCTYPE HTML>

<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="./rend.css">
<style>

</style>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<script src="./cfg.js"></script>
<script src="./rend.js"></script>
<script src="./data.js"></script>
<script>
$(function (){
	rend.init();
	
	nae = new rend.Player("Naerryn");
	nae.color = "orange";
	nae.using = rend.gear.blade;
	nae.doing = "attack";
	nae.gear = {
		"blade": rend.gear.blade,
		"cannon": rend.gear.cannon,
		"armor": rend.gear.armor,
		"robust": rend.gear.robust,
	}
	nae.update();
	
	keh = new rend.Player("Keh");
	keh.color = "purple";
	keh.using = rend.gear.reactive_shield;
	keh.doing = "defend";
	
	nae.target = keh;
	keh.target = nae;
	
	rend.state.players = [nae, keh];
	rend.state.update();
	
	$('body').prepend(rend.showPlayer(nae));
})
</script>
</head>
<body>
<textarea id='output'></textarea>
<div id='log'></div>
</body>
</html>
