<!DOCTYPE HTML>

<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="./rend.css">
<style>
.statSpinner { width: 20px }
.character { width: 200px;}
.statRow { }
</style>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<script src="bbcode.js"></script>
<script src="cfg.js"></script>
<script src="rend.js"></script>
<script src="actions.js"></script>
<!script src="display.js"><!/script>
<!script src="data.js"><!/script>
<script>
$(function (){
	rend.init();
	
	player = new rend.Player("Player");
	rend.print(player.printStatus());
	
	
	function update(){
		player.name = $("#name").val();
		player.suppression = Number($("#suppression").val());
		player.stamina = Number($("#stamina").val());
		player.damage = Number($("#damage").val());
		player.update();
		
		$("#log").empty();
		rend.print(player.printStatus());
	}
	
	$("#name").on("change", update);
	
	$("#suppression").spinner({min: 1, stop: update}).val(1);
	$("#stamina").spinner({min: 0, max: 6, stop: update}).val(6);
	$("#damage").spinner({min: 0, stop: update}).val(0);
})
</script>
</head>
<body>
<table class="character">
<td style="text-align: right">
	<div><input id="name" type="text" value="Player Name"></div>
	<div>Suppression: <input id="suppression" class="statSpinner"></div>
	<div>Stamina: <input id="stamina" class="statSpinner"></div>
	<div>Damage: <input id="damage" class="statSpinner"></div>
</td>
</table>
<div id='log'></div>
<textarea id='output'></textarea>

</body>
</html>
